<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>game</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body class="secondpage">
    <div>
      <h1>Stone Paper Scissors</h1>
    </div>
    <div class="backimgcomp">
      
    <div class="choiceall">
      <div class="choice" id="stone">
        <img class="img-option" src="stone.jpg" />
      </div>
      <div class="choice" id="paper">
        <img class="img-option" src="paper.jpg" />
      </div>
      <div class="choice" id="scissors">
        <img class="img-option" src="scissors.jpg" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="you">0</p>
        <p>you</p>
      </div>
      <div class="score">
        <p id="comp">0</p>
        <p>comp</p>
      </div>
    </div>
    <div class="anschosse">
      <p id="youchoose">You:-......</p>
      <p id="compchoose">Comp:-......</p>
    </div>
    <div class="msg-contaner">
      <button type="button" id="msg">result</button>
    </div>
  </div>
    <script src="app.js"></script>
  </body>
</html>
